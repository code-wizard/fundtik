{%  load static %}
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Mount Pearl | Funding</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="{% static  'main/plugins/jquery-ui/jquery-ui.min.css' %}" rel="stylesheet" />
	<link href="{% static  'main/plugins/bootstrap/4.0.0/css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static  'main/plugins/font-awesome/5.0/css/fontawesome-all.min.css' %}" rel="stylesheet" />
	<link href="{% static  'main/plugins/animate/animate.min.css' %}" rel="stylesheet" />
	<link href="{% static  'main/css/default/style.min.css' %}" rel="stylesheet" />
	<link href="{% static  'main/css/default/style-responsive.min.css' %}" rel="stylesheet" />
	<link href="{% static  'main/css/default/theme/default.css' %}" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	{% block pagecss %}
    {% endblock %}
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static  'main/plugins/pace/pace.min.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top">
	<!-- begin #page-loader -->
	{%  block super_container %}
        <div id="page-loader" class="fade show"><span class="spinner"></span></div>
	<!-- end #page-loader -->
        <div id="page-container" class="fade page-sidebar-fixed page-header-fixed">
            <!-- begin #header -->
            {% include "main/partials/header.html" %}
            <!-- end #header -->

            <!-- begin #sidebar -->
            {% include "main/partials/nav.html" %}

            <!-- end #sidebar -->

            <!-- begin #content -->
            {% block content %}

            {% endblock %}
            <!-- end #content -->

            <!-- begin scroll to top btn -->
            <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
            <!-- end scroll to top btn -->
        </div>
    {%  endblock %}

	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="{% static  'main/plugins/jquery/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static  'main/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
	<script src="{% static  'main/plugins/bootstrap/4.0.0/js/bootstrap.bundle.min.js' %}"></script>
	<!--[if lt IE 9]>
		<script src="{% static  'main/crossbrowserjs/html5shiv.js' %}"></script>
		<script src="{% static  'main/crossbrowserjs/respond.min.js' %}"></script>
		<script src="{% static  'main/crossbrowserjs/excanvas.min.js' %}"></script>
	<![endif]-->
	<script src="{% static  'main/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
	<script src="{% static  'main/plugins/js-cookie/js.cookie.js' %}"></script>
	<script src="{% static  'main/js/theme/default.min.js' %}"></script>
	<script src="{% static  'main/js/apps.min.js' %}"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
	{% block pagejs %}

        <script>
            $(document).ready(function() {
                App.init();
            });
        </script>
    {%  endblock %}
	<!-- ================== END PAGE LEVEL JS ================== -->


</body>
</html>
